<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>January Booha Adventure Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Booha Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:#000;
      color:#fff;
      font-family:system-ui,-apple-system,BlinkMacSystemFont;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:4rem;
      text-align:center;
    }

    h1{
      font-family:'Cinzel',serif;
      font-weight:900;
      margin-bottom:.4rem;
      padding:0 1rem;
      line-height:1.2;
      word-break:keep-all;
    }

    p{
      opacity:.8;
      margin:0;
      padding:0 1rem;
    }

    .weeks{
      display:flex;
      flex-direction:column;
      gap:1.2rem;
      max-width:320px;
      width:100%;
      margin:2.5rem auto;
      padding:0 1rem;
    }

    .week{
      text-decoration:none;
      color:#fff;
      font-family:'Cinzel',serif;
      font-size:1.25rem;
      padding:14px 18px;
      border-radius:14px;
      text-align:center;
      background:#0b1530;
      border:1px solid rgba(255,255,255,.15);
      box-shadow:
        0 0 14px rgba(167,139,250,.6),
        0 0 32px rgba(96,165,250,.35);
      transition:transform .15s ease, box-shadow .15s ease;
    }

    .week:hover{
      transform:scale(1.04);
      box-shadow:
        0 0 18px rgba(167,139,250,.9),
        0 0 44px rgba(96,165,250,.6);
    }

    footer{
      margin-top:auto;
      padding:18px 10px;
      text-align:center;
      font-family:'Cinzel',serif;
      font-size:.9rem;
      opacity:.8;
      border-top:1px solid rgba(255,255,255,.12);
      width:100%;
    }

    .version{
      display:block;
      margin-top:6px;
      font-size:.75rem;
      opacity:.55;
      font-family:system-ui;
    }
  </style>
</head>

<body>

  <h1>January Booha Adventure Deck</h1>
  <p>Select a week</p>

  <div class="weeks">
    <a class="week" href="./week1/">Week 1</a>
    <a class="week" href="./week2/">Week 2</a>
    <a class="week" href="./week3/">Week 3</a>
    <a class="week" href="./week4/">Week 4</a>
  </div>

  <footer>
    BRYANâ€™S ENGLISH SCHOOL
    <span class="version">Version 1.0 (December 13, 2025)</span>
  </footer>

</body>
</html>
